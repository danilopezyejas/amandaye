version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    working_dir: /app/amandaye_backend
    ports:
      - "8000:8000"
    volumes:
      - ./amandaye_backend:/app/amandaye_backend
    env_file:
      - ./amandaye_backend/.env
    environment:
      DJANGO_SETTINGS_MODULE: amandaye_backend.settings
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: amandaye_db
      DB_USER: root
      DB_PASSWORD: ""
    depends_on:
      - db

  frontend:
    image: node:20-alpine
    working_dir: /usr/src/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./amandaye_frontend:/usr/src/app
    environment:
      NODE_ENV: development

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: amandaye_db
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
